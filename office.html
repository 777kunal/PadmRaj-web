"img/demos/architecture-interior/Products/office/office16.jpeg",


						// Add more image URLs as needed
					  ];
				  
					  // Reference to the gallery container
					  var galleryContainer = document.getElementById("galleryContainer");
				  
					  // Loop through the image URLs array
					  for (var i = 0; i < imageUrls.length; i++) {
						// Create a div for each image with Bootstrap classes
						var galleryItem = document.createElement("div");
						galleryItem.classList.add("col-lg-4", "col-md-6", "col-12", "gallery-item");
				  
						// Create an anchor tag for the lightbox
						var link = document.createElement("a");
						link.href = imageUrls[i];
						link.setAttribute("data-toggle", "lightbox");
						link.setAttribute("data-gallery", "gallery");
				  
						// Create an img element
						var img = document.createElement("img");
						img.src = imageUrls[i];
						img.classList.add("img-fluid", "rounded"); // Bootstrap class for responsive images
				  
						// Create an overlay for hover effect
						var overlay = document.createElement("div");
						overlay.classList.add("gallery-overlay");
				  
						// Create text for overlay
						var text = document.createElement("div");
						text.classList.add("gallery-text");
						text.innerText = "View Image";
				  
						// Append text to overlay
						overlay.appendChild(text);
				  
						// Append overlay to gallery item
						galleryItem.appendChild(overlay);
				  
						// Append img element to anchor tag
						link.appendChild(img);
				  
						// Append anchor tag to gallery item
						galleryItem.appendChild(link);
				  
						// Append gallery item to gallery container
						galleryContainer.appendChild(galleryItem);
					  }
				  
					  // Initialize Bootstrap Lightbox
					  $(document).on('click', '[data-toggle="lightbox"]', function(event) {
						event.preventDefault();
						$(this).ekkoLightbox({
						  alwaysShowClose: true, // Always show the close button
						  showImageNumberLabel: true, // Show image number label
						  wrapping: true // Allow wrapping of images in the lightbox
						});
					  });
					} else {
					  console.error('Ekko Lightbox is not loaded!');
					}
				  </script>
